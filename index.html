<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENAI GPT</title>

    <meta name="theme-color" content="#DD203C">
    <meta name="apple-mobile-web-app-status-bar-style" content="#DD203C">
    <meta name="msapplication-navbutton-color" content="#DD203C">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dark.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/png">

    <!-- Script JS -->
    <script src="assets/js/script.js" defer></script>
    <script src="assets/js/voz.js" defer></script>
</head>
<body>
    
    <!-- Barra vermelha lateral -->
    <div class="barra-lateral">
        <div class="button-dark">
            <img src="assets/img/sol.svg" class="sol" alt="SOL">
            <img src="assets/img/lua.svg" class="lua" alt="LUA">
        </div>

        <img src="assets/img/trash.svg" class="lixo" alt="Limpar Histórico">
    </div>

    <!-- Todo o conteudo do site -->
    <main class="conteudo">
        <!-- Imagem do Robo e Titulo -->
        <div class="logo">
            <img src="assets/img/logo.png" alt="Robo Ilustrativo" />
            <h1>SENAI GPT</h1>
        </div>

        <!-- Respostas serão exibidas aqui -->
        <div id="resposta"></div>

        <!-- Caixa de Busca -->
        <div class="busca">
            <input id="texto" type="text" placeholder="Faça sua busca" />
            <button type="button" id="btn">
                <img src="assets/img/microphone.png" id="micro" alt="Microfone" />
            </button>
        </div>

        <!-- Logo do SENAI -->
        <img src="assets/img/senai.png" alt="Logo do SENAI" class="senai" />
    </main>
</body>
</html>
